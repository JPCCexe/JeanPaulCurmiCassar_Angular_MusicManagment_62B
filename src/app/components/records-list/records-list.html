<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-dark fw-bold m-0">Music Records</h2>
        <button class="btn btn-dark" (click)="navigateToCreate()">
            + Add Record
        </button>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="py-3 px-4 text-muted fw-semibold border-0">ID</th>
                        <th class="py-3 px-4 text-muted fw-semibold border-0">Customer ID</th>
                        <th class="py-3 px-4 text-muted fw-semibold border-0">Customer Name</th>
                        <th class="py-3 px-4 text-muted fw-semibold border-0">Format</th>
                        <th class="py-3 px-4 text-muted fw-semibold border-0">Genre</th>
                        <th class="py-3 px-4 text-muted fw-semibold border-0 text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let record of records">
                        <td class="py-3 px-4 align-middle">{{ record.id }}</td>
                        <td class="py-3 px-4 align-middle">{{ record.customerId || '—' }}</td>
                        <td class="py-3 px-4 align-middle">{{ record.customerLastName || '—' }}</td>
                        <td class="py-3 px-4 align-middle">
                            <span class="badge bg-light text-dark">{{ record.format }}</span>
                        </td>
                        <td class="py-3 px-4 align-middle">
                            <span class="badge bg-light text-dark">{{ record.genre }}</span>
                        </td>
                        <td class="py-3 px-4 align-middle text-end">
                            <button class="btn btn-sm btn-outline-secondary me-1" (click)="viewDetails(record.id)">
                                View
                            </button>
                            <button class="btn btn-sm btn-outline-secondary me-1" (click)="editRecord(record.id)">
                                Edit
                            </button>
                            <button class="btn btn-sm btn-outline-secondary text-danger"
                                (click)="deleteRecord(record.id)">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div *ngIf="records.length === 0" class="text-center py-5 text-muted">
            <p class="mb-0">No records found</p>
        </div>
    </div>
</div>
